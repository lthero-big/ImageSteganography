<!DOCTYPE html>
<html>

<head>
  <title>在线隐写与隐写提取</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!--自适应-->
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link rel="shortcut icon" href="../images/lthero_logo.png" />
  <link rel="bookmark" href="../images/lthero_logo.png" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link href='./css/main.css' type='text/css' rel='stylesheet' />
  <script src='./js/sjcl.js' type='text/javascript'></script>
  <script src='./js/main.js' type='text/javascript'></script>
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</head>

<body>
  <div class="p-3 mb-2 .bg-white">
    <h1>在线隐写与隐写提取</h1>
  </div>
  <div id='main' class='section dark'>
    <img id='preview' class=' hide mx-auto img-fluid' />
    <div class="input-group mb-3 w-50 mx-auto m-4 ">
      <div class="input-group-prepend ">
        <span class="input-group-text bg-info text-white" id="inputGroupFileAddon01">上传</span>
      </div>
      <div class="custom-file">
        <label class="custom-file-label " for="file">选择一张图片</label>
        <input type="file" class="custom-file-input " id="file" aria-describedby="inputGroupFileAddon01">
      </div>
    </div>
  </div>
  <!--第二部分-->
  <div id='choose' class='section dark hide'>
    <div class='container'>
      <div class="row">
        <div class='p-2 col-12 col-md-6'>
          <h4 class="mb-3 ">隐写</h4>
          <div class="input-group mb-3">
            <span class="input-group-text bg-info text-white">输入</span>
            <textarea id='message' class="form-control" aria-label="With textarea" placeholder='要隐藏的信息'></textarea>
          </div>
          <div class="input-group mb-3">
            <input type='password' id='password' class='password form-control' placeholder='密钥（可选）'
              aria-label="Username" aria-describedby="basic-addon1" />
          </div>
          <button type="button" id='encode' class='btn btn-success submit m-3 '>将信息隐藏到图片</button>
        </div>
        <div class='p-2 col-12 col-md-6'>
          <h4 class="mb-3">隐写提取</h4>
          <input type='password' id='password2' class='password form-control' placeholder='密钥' aria-label="Username"
            aria-describedby="basic-addon1" />
          <button type="button" id='decode' class='btn btn-success submit m-3 '>从图片提取信息</button>
        </div>
      </div>
    </div>
  </div>

  <div id='reveal' class="section dark hide">
    <h3 class="mb-3">隐藏的信息为</h3>
    <div id='messageDecoded' class='sectionbody alert-success text-black p-3'></div>
  </div>
  <!--第三部分-->
  <div id="picPart" class='section dark hide' style="text-align: center;">
    <h3 class="mb-3">隐写后的图片</h3>
    <h5><strong>请保存下方图片</strong></h5>
    <div>
      <canvas id='canvas' class='hide'></canvas>
      <img id='output' class="img-fluid" />
    </div>
  </div>

  <div id="successMessage" class="container fixed-top hide w-50">
    <div class="alert alert-success alert-dismissible fade show">
      <h4><strong>成功!请保存下方图片</strong> </h4>
    </div>
  </div>


</body>

</html>
